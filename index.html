<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Useless Notepad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>✨Magician's notepad✨</h1>
        <textarea 
            class="notepad" 
            id="notepad" 
            placeholder="Start typing....."
        ></textarea>
        <div class="counter" id="counter">
            Words: <span id="wordCount">0</span> | Next reset: <span id="countdown">5</span> words
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
